{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'killer_app/style.css' %}">

<h1> Hello, {{ user.username|default:'Guest' }}, Welcome to the Killer Game !</h1>


<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% if not user.player.is_in_game %}
            <div> 
                <a href="{% url 'create' %}"> Start a game </a>
                <a href="{% url 'join' %}"> Join a game </a>
                <p>{{user.player.is_in_game}}</p>
            </div>
        {%else%}
            <p> You are Playing </p>
        {%endif%}
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href='/killer_app/register'>Register</a>
    {% endif %}
</div>
