<!--users/templates/base.html-->
<!DOCTYPE html>





<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'killer_app/style.css' %}">
        <script src="{% static 'killer_app/animation.js' %}"></script>
        <title>Killer Game</title>
    </head>
    <body>
        <div id="page_title">
            {% block page_title %}
            {% endblock %}
        </div>
        <div class="box">
            <div id="account_details">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                    
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href='/killer_app/register'>Register</a>
                {% endif %}
            </div>
            <div id="main_content">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <footer id="footer">
            <div>
                <a href="{% url 'index' %}"> Home </a>
            </div>
        </footer>
    </body>

    {% block test %}
    {% endblock %}

</html>
