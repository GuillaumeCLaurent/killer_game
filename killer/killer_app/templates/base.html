<!--users/templates/base.html-->
<!DOCTYPE html>

<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'killer_app/style.css' %}">
        <script src="{% static 'killer_app/animation.js' %}"></script>
        <title>Killer Game</title>
    </head>

    <body>
        <div class="page_title">
            {% block page_title %}
            {% endblock %}
        </div>

        <section class="corps">
            <aside>
                <div id="account_details">
                    {% if user.is_authenticated %}
                        <a class="account_link" href="{% url 'logout' %}">Logout</a>
                        
                    {% else %}
                        <a class="account_link" href="{% url 'login' %}">Login</a>
                        <a class="account_link" href='/killer_app/register'>Register</a>
                    {% endif %}

                    <div>
                        <a class="account_link" href="{% url 'index' %}"> Home </a>
                    </div>
                </div>
            </aside>

            <div class="main_content">
                {% block content %}
                {% endblock %}
            </div>
        </section>
        <footer id="footer">
            <div>
                <a href="{% url 'index' %}"> Home </a>
            </div>
        </footer>
    </body>

    {% block test %}
    {% endblock %}
</html>
